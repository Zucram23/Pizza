<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Opret eller login - Pizza Paradise</title>
  <meta charset="UTF-8">
</head>
<body>
<h1>Pizza Paradise - Bruger</h1>

<!-- Opret ny bruger -->
<section>
  <h2>Opret ny bruger</h2>
  <form th:action="@{/opret}" method="post" th:object="${bruger}">


  <label for="navn">Navn:</label>
    <input type="text" th:field="*{navn}" id="navn" required><br>

    <label for="adresse">Adresse:</label>
    <input type="text" th:field="*{adresse}" id="adresse" required><br>

    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email" required><br>

    <button type="submit">Opret Bruger</button>
  </form>
</section>

<hr>

<!-- Login sektion -->
<section>
  <h2>Log ind</h2>
  <form th:action="@{/login}" method="post">
    <label for="emailLogin">Email:</label>
    <input type="email" id="emailLogin" name="email" required><br>
    <button type="submit">Login</button>
  </form>
</section>
</body>
</html>
